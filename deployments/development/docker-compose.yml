version: "3"
services:
  postgres-service:
    image: postgres:13.5
    restart: always
    container_name: "${PROJECT_NAME}-postgres"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - mtservis-backend-db:/var/lib/postgresql/data



  redis-service:
    image: redis:6.0.9-alpine
    container_name: "${PROJECT_NAME}-redis"
    expose:
      - 6379

volumes:
  mtservis-backend-db:
    driver: local

